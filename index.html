<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조합원레터(2025.5월)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1080px;
            min-height: 1080px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
        }
        .calendar-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 180px;
            height: 180px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotate(5deg);
        }
        .month {
            font-size: 28px;
            font-weight: 700;
            color: #0ea5e9;
            margin-bottom: 10px;
        }
        .year {
            font-size: 22px;
            color: #64748b;
        }
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(14, 165, 233, 0.15);
        }
        .title-highlight {
            background: linear-gradient(180deg, rgba(255,255,255,0) 60%, rgba(14, 165, 233, 0.3) 60%);
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col items-center justify-center relative">
        <!-- Decorative elements -->
        <div class="decorative-circle" style="width: 300px; height: 300px; left: -100px; top: 200px; opacity: 0.4;"></div>
        <div class="decorative-circle" style="width: 200px; height: 200px; right: -50px; bottom: 150px; opacity:
0.3;"></div>
        <div class="decorative-circle" style="width: 500px; height: 500px; left: 400px; top: -250px; opacity: 0.2;"></div>
        
        <!-- Calendar icon -->
        <div class="calendar-icon">
            <div class="month">5월</div>
            <div class="year">2025</div>
            <div class="mt-2 text-5xl text-blue-500">
                <i class="far fa-calendar-alt"></i>
            </div>
        </div>
        
        <!-- Small building icon -->
        <div class="absolute bottom-12 right-20 text-8xl text-blue-500 opacity-20">
            <i class="fas fa-building"></i>
        </div>
        
        <!-- Main Content -->
        <div class="text-center px-8 z-10">
            <div class="mb-6 flex items-center justify-center">
                <div class="w-20 h-1 bg-blue-500 rounded mr-4"></div>
                <div class="text-blue-600 font-medium text-xl">MONTHLY NEWSLETTER</div>
                <div class="w-20 h-1 bg-blue-500 rounded ml-4"></div>
            </div>
            
            <h1 class="text-7xl font-black text-gray-800 mb-6">
                <span class="title-highlight">조합원레터</span>
            </h1>
            
            <div class="text-3xl font-medium text-gray-600 mb-12">
                지식플랫폼협동조합 소식지
            </div>
            
            <div class="flex items-center justify-center mb-16">
                <div class="bg-white px-8 py-4 rounded-full shadow-lg text-blue-600 text-2xl font-bold">
                    2025년 5월호
                </div>
            </div>
            
            <div class="mt-8 flex items-center justify-center space-x-8">
                <div class="flex items-center text-gray-600">
                    <i class="fas fa-map-marker-alt mr-2"></i>
                    <span>서대문 행복이룸센터</span>
                </div>
                <div class="flex items-center text-gray-600">
                    <i class="fas fa-users mr-2"></i>
                    <span>지식플랫폼협동조합</span>
                </div>
            </div>
        </div>
        
        <!-- Footer element -->
        <div class="absolute bottom-6 left-0 right-0 flex justify-center">
            <div class="px-6 py-2 bg-blue-500 rounded-full text-white text-sm">
                <i class="fas fa-arrow-right mr-2"></i> 옆으로 넘기면 더 많은 소식을 볼 수 있습니다
            </div>
        </div>
    </div>
</body>
</html>
