<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4월 리뷰 - 서대문구 행복이룸센터 계약</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1080px;
            min-height: 1080px;
            position: relative;
            background-color: #f0f9ff;
            overflow: hidden;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: #3b82f6;
        }
        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 100px;
            height: 100px;
            background: #3b82f6;
            transform: rotate(45deg);
        }
        .badge-text {
            position: absolute;
            bottom: 20px;
            right: 2px;
            transform: rotate(-45deg);
            color: white;
            font-weight: bold;
        }
        .circle-bg {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
        }
        .page-title {
            display: flex;
            align-items: center;
        }
        .page-number {
            color: #2563eb;
            font-weight: 700;
            font-size: 2rem;
            line-height: 1;
            padding-right: 12px;
            border-right: 3px solid #2563eb;
        }
        .page-text {
            font-weight: 600;
            font-size: 1.2rem;
            color: #1e40af;
            margin-left: 12px;
        }
        .total-pages {
            font-size: 1rem;
            color: #64748b;
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col items-center justify-start p-16 relative">
        <!-- Decorative circles -->
        <div class="circle-bg" style="width: 400px; height: 400px; top: -200px; left: -100px;"></div>
        <div class="circle-bg" style="width: 300px; height: 300px; bottom: -100px; right: -100px;"></div>
        
        <!-- Modified Page indicator -->
        <div class="absolute top-14 left-16 page-title">
            <div class="page-number">03</div>
            <div class="page-text">4월 리뷰 서대문구</div>
            <div class="total-pages">/06</div>
        </div>
        
        <!-- Header section -->
        <div class="w-full flex items-center mb-12">
            <div class="bg-blue-500 h-16 w-2 mr-6"></div>
            <div>
                <h2 class="text-gray-500 text-xl font-medium mb-1">4월 리뷰</h2>
                <h1 class="text-4xl font-bold text-gray-800">서대문구 행복이룸센터</h1>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="w-full flex items-start justify-between">
            <!-- Left section - Building icon and completed info -->
            <div class="w-1/3 flex flex-col items-center justify-center pr-8">
                <div class="text-9xl text-blue-500 mb-8">
                    <i class="fas fa-building"></i>
                </div>
                
                <div class="bg-white card p-6 w-full relative">
                    <div class="badge"></div>
                    <div class="badge-text">완료!</div>
                    
                    <h3 class="text-2xl font-bold text-gray-800 mt-4 mb-6 pl-4">계약 완료</h3>
                    
                    <div class="flex items-center mb-4 pl-4">
                        <div class="rounded-full bg-green-100 p-2 mr-3">
                            <i class="fas fa-check text-green-500"></i>
                        </div>
                        <div class="text-gray-700">서대문구 행복이룸센터</div>
                    </div>
                    
                    <div class="flex items-center pl-4">
                        <div class="rounded-full bg-green-100 p-2 mr-3">
                            <i class="fas fa-calendar-check text-green-500"></i>
                        </div>
                        <div class="text-gray-700">2025년 4월</div>
                    </div>
                </div>
            </div>
            
            <!-- Right section - Meeting details -->
            <div class="w-2/3 bg-white card p-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6 pl-4">진행된 활동</h3>
                
                <div class="space-y-6 pl-4">
                    <div class="flex">
                        <div class="flex-shrink-0 w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-tasks text-2xl text-blue-500"></i>
                        </div>
                        <div>
                            <h4 class="text-xl font-bold text-gray-700">프로그램 실행계획</h4>
                            <p class="text-gray-600 mt-1">프로그램 일정 및 세부 운영 방안 확정</p>
                        </div>
                    </div>
                    
                    <div class="flex">
                        <div class="flex-shrink-0 w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-chair text-2xl text-blue-500"></i>
                        </div>
                        <div>
                            <h4 class="text-xl font-bold text-gray-700">공간세팅</h4>
                            <p class="text-gray-600 mt-1">프로그램 운영을 위한 공간 구성 및 준비</p>
                        </div>
                    </div>
                    
                    <div class="flex">
                        <div class="flex-shrink-0 w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-users text-2xl text-blue-500"></i>
                        </div>
                        <div>
                            <h4 class="text-xl font-bold text-gray-700">실무미팅</h4>
                            <p class="text-gray-600 mt-1">이룸센터에서 다양한 실무회의 진행됨</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-10 pl-4 pt-6 border-t border-gray-200">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-lightbulb text-yellow-500"></i>
                        </div>
                        <div class="text-lg text-gray-700">
                            이룸센터를 통해 다양한 지역 활동이 시작됩니다!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom section - next step -->
        <div class="mt-10 w-full flex justify-end">
            <div class="bg-blue-100 py-3 px-6 rounded-lg flex items-center">
                <i class="fas fa-arrow-right text-blue-500 mr-2"></i>
                <span class="text-blue-700">다음 페이지에서 4월 지식놀이터 소식을 확인하세요</span>
            </div>
        </div>
    </div>
</body>
</html>
