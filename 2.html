<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조합원레터 - 인사말</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1080px;
            min-height: 1080px;
            position: relative;
            background-color: #f9fafb;
            overflow: hidden;
        }
        .rain {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, rgba(120, 160, 255, 0), rgba(120, 160, 255, 0.6));
            height: 20px;
            animation: rain 0.7s infinite linear;
            opacity: 0.6;
        }
        @keyframes rain {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(100px); }
        }
        .highlight {
            position: relative;
            display: inline-block;
        }
        .highlight::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: rgba(96, 165, 250, 0.3);
            z-index: -1;
            border-radius: 4px;
        }
        .quote-mark {
            font-size: 120px;
            position: absolute;
            opacity: 0.08;
            color: #3b82f6;
            font-family: serif;
            line-height: 0;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col items-center justify-center p-16 relative">
        <!-- Rain animation elements -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const container = document.querySelector('.slide-container');
                for(let i = 0; i < 35; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'rain';
                    drop.style.left = Math.random() * 1080 + 'px';
                    drop.style.opacity = Math.random() * 0.4 + 0.3;
                    drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                    drop.style.animationDelay = (Math.random() * 2) + 's';
                    container.appendChild(drop);
                }
            });
        </script>

        <!-- Top decorative elements -->
        <div class="absolute top-16 right-16 flex items-center">
            <div class="text-blue-400 text-5xl mr-4">
                <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="text-gray-400 text-5xl">
                <i class="fas fa-cloud"></i>
            </div>
        </div>
        
        <!-- Page indicator -->
        <div class="absolute top-14 left-16 flex items-center">
            <div class="text-3xl font-bold text-blue-600">02</div>
            <div class="ml-2 text-gray-400">/06</div>
        </div>

        <!-- Main content -->
        <div class="text-center mb-12 relative">
            <span class="quote-mark" style="top: -80px; left: -40px;">"</span>
            <h1 class="text-5xl font-bold text-gray-800 mb-10">안녕하세요</h1>
            <div class="text-2xl text-gray-700 leading-relaxed max-w-3xl mx-auto">
                <p class="mb-6">
                    <span class="highlight font-medium text-3xl">5월의 첫날</span>입니다.
                </p>
                <p class="mb-6">
                    아침부터 날이 흐리더니 비가 내리네요. 젖은 도로때문에 마을버스가 이룸센터로 가는 언덕을 올라가는데 힘들어 하네요. <span class="text-blue-500">^^</span>
                </p>
                <p class="mt-10 text-xl text-gray-600">
                    먼저 4월에 진행된 일들과 5월의 일정 공유드립니다.
                </p>
            </div>
            <span class="quote-mark" style="bottom: -80px; right: -40px;">"</span>
        </div>

        <!-- Bottom decorative elements -->
        <div class="absolute bottom-0 left-0 w-full h-44 bg-gradient-to-t from-blue-100 to-transparent opacity-50"></div>
        
        <div class="absolute bottom-16 w-full flex justify-center space-x-16">
            <div class="text-center">
                <div class="text-5xl text-blue-500 mb-4">
                    <i class="far fa-calendar-check"></i>
                </div>
                <div class="text-gray-600 font-medium">4월 리뷰</div>
            </div>
            
            <div class="text-center">
                <div class="text-5xl text-blue-500 mb-4">
                    <i class="far fa-calendar"></i>
                </div>
                <div class="text-gray-600 font-medium">5월 일정</div>
            </div>
        </div>

        <!-- Signature -->
        <div class="absolute bottom-10 right-16 text-gray-500 text-lg flex items-center">
            <div class="mr-3">김동규 드림</div>
            <div class="text-gray-400">(2025.5.1.목)</div>
        </div>
    </div>
</body>
</html>
